<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--view层模板-->
<div id="app">

    <li V-for="item in items">
        {{item.message}}
    </li>
</div>

<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
    var vm = new Vue({
        el:"#app",
        //Model:数据
        data:{
            items:[
                {message:'a'},
                {message:'b'},
                {message:'c'}
            ]
        }
    });
</script>
</body>
</html>
