<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--view层模板-->
<div id="app">
    <div>{{info.name}}</div>
</div>



<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script type="text/javascript">
    var vm = new Vue({
        el:"#app",
        //Model:数据
        //data
        data(){
            return{
                // 请求的返回参数必须和json字符串一样
                info:{
                    name: null,
                    address:{
                        street: null,
                        city:null
                    }
                }
            }
        },

        mounted(){
            axios.get('../data.json').then(response=>(this.info=response.data));
        }
    });
</script>
</body>
</html>
